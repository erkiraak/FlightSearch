{% extends "base.html" %}


{% block content %}

<ul>
  {% for i in itineraries %}
    <li> From: {{i.fly_from.city}}</li>
    <li> To: {{i.fly_to}}</li>
    <li> Price: {{i.price}}</li>
    <li></li>
  {% endfor %}
</ul>

{% if user.is_authenticated %}
<form action="{% url 'search'  search.pk %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input type="submit" name="submit" value="Subscribe to this search">
</form>

{% else %}
<form action="{% url 'search'  search.pk %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <input disabled type="submit" name="submit" value="Subscribe to this search">
</form>

<h6>Please login to subscribe</h6>

{% endif %}

{% endblock %}
